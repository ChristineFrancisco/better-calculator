<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Not So Great Calculator</h1>
		<main>
			<div id="first">
				<h2><span id="numbersHere"></span></h2>
			</div>
			<div id="second">
				<li id="seven">7</li>
				<li id="eight">8</li>
				<li id="nine">9</li>
				<li id="multiply">x</li>
			</div>
			<div id="third">
				<li id="four">4</li>
				<li id="five">5</li>
				<li id="six">6</li>
				<li id="subtract">-</li>
			</div>
			<div id="fourth">
				<li id="one">1</li>
				<li id="two">2</li>
				<li id="three">3</li>
				<li id="add">+</li>
			</div>
			<div id="fifth">
				<li id="cancel">C</li>
				<li id="zero">0</li>
				<li id="divide">รท</li>
				<li id="equals">=</li>
			</div>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body> 
</html>
